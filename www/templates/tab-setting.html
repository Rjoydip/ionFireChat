<ion-view view-title="Settings">
    <ion-nav-buttons side="right">
        <user-notification></user-notification>
        <user-logout></user-logout>
    </ion-nav-buttons>
    <ion-content>
        <div id="profile-bg"></div>
        <div id="content">
            <div id="profile-info">
                <div id="profile-image" ng-style="{'background-color': vm.user.color_code}">
                    <span>{{vm.user.username.charAt(0)}}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <circle cx="100" cy="112" r="10" stroke="#217f1e" stroke-width="1" fill="#217f1e"/>
                    </svg>
                </div>
                <div id="profile-name">{{vm.user.username}}</div>
            </div>
        </div>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Username</span>
                <input type="text" ng-model="vm.user.username" placeholder="" />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" ng-model="vm.user.email" placeholder="" readonly/>
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Bio</span>
                <textarea type="text" ng-model="vm.user.bio" row=5 placeholder=""></textarea>
            </label>

            <button class="button button-full button-assertive btn-update">Update</button>
        </div>
        <ion-refresher on-refresh="vm.refresh()"></ion-refresher>
    </ion-content>
</ion-view>

<style>
    .input-label {
        color: #ef473a;
        max-width: 400px;
        font-size: 18px;
    }
    
    .item-input input,
    .item-input textarea {
        border-bottom: 1px solid #ccc;
        width: 96%;
    }
    
    .item-stacked-label input,
    .item-stacked-label textarea {
        height: 75px;
        resize: none;
        padding: 4px 8px 3px 6px;
        border-bottom: 2px solid #ccc;
    }
    
    .btn-update {
        margin-top: 30px !important;
        width: 93% !important;
        margin-left: 15px;
    }
    
    #profile-bg {
        position: fixed;
        left: 0;
        z-index: 2;
        top: -100px;
        width: 100%;
        height: 175px;
        background: #ffb1ab;
        /* For browsers that do not support gradients */
        background: -webkit-linear-gradient(#ffb1ab, #ffffff);
        /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(#ffb1ab, #ffffff);
        /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(#ffb1ab, #ffffff);
        /* For Firefox 3.6 to 15 */
        background: linear-gradient(#ffb1ab, #ffffff);
        /* Standard syntax */
    }
    
    #content {
        position: relative;
        margin-top: 100px;
        background-color: white;
        padding-top: 130px;
    }
    
    #profile-info {
        position: absolute;
        top: -95px;
        width: 100%;
        z-index: 2;
        text-align: center;
    }
    
    #profile-name {
        color: #e42112;
        padding: 20px;
        font-weight: 400;
        font-size: 35px;
    }
    
    #profile-description {
        color: #888;
    }
    
    #profile-description a {
        color: #888;
    }
    
    #profile-image {
        display: block;
        border-radius: 50%;
        width: 128px;
        height: 128px;
        margin: 30px auto 0;
        border: 2px solid #217f1e;
    }
    
    #profile-image span {
        font-size: 100px;
        position: absolute;
        left: 41.5%;
        top: 35%;
        color: #ffffff;
    }
    
    .list-item-content {
        padding: 5px;
    }
    
    .list-item {
        color: #666666;
    }
    
    .post {
        color: #444;
    }
    
    .post-time {
        position: absolute;
        right: 5px;
        top: 5px;
        font-size: 11px;
        color: #888;
    }
    
    .post-profile-image {
        display: inline-block;
        vertical-align: top;
        width: 48px;
        height: 48px;
        margin-right: 10px;
    }
    
    .post-options {
        position: absolute;
        font-size: 16px;
        right: 5px;
        bottom: 5px;
        color: #888;
    }
</style>
