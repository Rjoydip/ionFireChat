<ion-view view-title="Settings">
    <ion-nav-buttons side="right">
        <user-notification></user-notification>
        <user-logout></user-logout>
    </ion-nav-buttons>
    <ion-content>
        <div id="profile-bg"></div>
        <div id="content">
            <div id="profile-info">
                <div id="profile-image" ng-style="{'background-color': vm.user.color_code}">
                    <span>{{vm.user.username.charAt(0)}}</span>
                </div>
                <h3 id="profile-name">{{vm.user.username}}</h3>
            </div>
        </div>
        <ion-refresher on-refresh="vm.refresh()"></ion-refresher>
    </ion-content>
</ion-view>

<style>

        /* For Safari 5.1 to 6.0 */

    #content {

    #profile-info {
        position: absolute;
        top: -95px;

        color: #888;

        font-size: 100px;
