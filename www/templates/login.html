<ion-view view-title="Login">
    <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list" style="text-align: center;">
            <img src="img/chat-logo.png" class="logo" style="margin-top: 20px; width: 160px;">
        </div>
        <div ng-show="error">
            <span>{{ error.message }}</span>
        </div>
        <div class="list card padding">
            <form name="loginForm">
                <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="vm.user.email" ng-pattern="vm.pattern.email" required>
        </label>
                <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-minlength="6" ng-model="vm.user.password" ng-pattern="vm.pattern.password" required>
        </label>
                <button ng-click="vm.login()" ng-disabled="loginForm.$invalid" class="button button-block button-assertive activated">
          Sign In
        </button>
            </form>
        </div>
        <div class="list" style="text-align:center">
            <button ng-click="vm.modal.show()" class="button button-small button-outline icon-left ion-person-add button-assertive">
        Create New Account
      </button>

            <!--<button ng-click="vm.signInWithFaceBook()" class="button button-small button-outline icon-left ion-person-add button-assertive">
        Login with facebook
      </button>-->
        </div>
    </ion-content>
</ion-view>
