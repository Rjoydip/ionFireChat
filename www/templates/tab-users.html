<ion-view view-title="Friends">
    <ion-nav-buttons side="right">
        <user-notification></user-notification>
        <user-logout></user-logout>
    </ion-nav-buttons>
    <ion-content>
        <div class="row user-snip" ng-repeat="user in vm.users">
            <div class="col img col-20" ng-click="vm.openProfile(user)"><img height="40" src="img/no_user.png"></div>
            <div class="col name col-45" ng-click="vm.openProfile(user)">
                <b>{{user.username}}</b>
            </div>
            <div class="col add col-35 align-center">
                <button type="button" ng-click="vm.invite(user)" class="button button-small button-assertive icon ion-plus" ng-disabled="!user.invite_status" ng-bind-html="!user.invite_status ? '&nbsp;Invitation send' : '&nbsp;Invite'"></button>
            </div>
        </div>
        <div class="nodatatxt" ng-if="vm.users.length === 0">No user found</div>
        <ion-refresher on-refresh="vm.refresh()"></ion-refresher>
    </ion-content>
</ion-view>

<style>
    .user-snip {
        width: 100%;
        display: inline-flex;
    }
    
    .user-snip .img>img {
        border-radius: 50%;
        border: 1px solid #e42112;
    }
    
    .user-snip .name {
        margin-top: 10px;
    }
    
    .user-snip .add {
        margin-top: 5px;
    }
    
    .nodatatxt {
        position: absolute;
        top: 50%;
        opacity: 0.35;
        font-size: 1.7em;
        width: 100%;
        text-align: center;
        z-index: 1000;
    }
    
    .invite {
        line-height: 0;
        text-align: center;
    }
    
    .align-center {
        text-align: center;
    }
</style>
