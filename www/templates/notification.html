<ion-view view-title="Notifications">
    <ion-nav-buttons side="right">
        <user-logout></user-logout>
    </ion-nav-buttons>
    <ion-header-bar class="bar bar-header bar-assertive">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-header-bar>
    <ion-content has-subheader="false" ng-init="lenNoti = vm.notifications.length">
        <div class="row" ng-repeat="notification in vm.notifications">
            <div class="col col-10">
                <div class="first-letter" ng-style="{'background-color': notification.color_code}">{{notification.type.toUpperCase().charAt(0)}}</div>
            </div>
            <div class="col col-70 noti-message">
                {{notification.message}}
            </div>
            <div class="col col-10">
                <i ng-click="vm.declain(notification,notification.type)" class="button-clear ico-btn ion-android-cancel"></i>
            </div>
            <div class="col col-10">
                <i ng-click="vm.accept(notification,notification.type)" class="button-clear ico-btn ion-android-checkmark-circle"></i>
            </div>
        </div>
        <div class="nodatatxt" ng-if="lenNoti === 0">No notifications found</div>
        <ion-refresher on-refresh="vm.refresh()"></ion-refresher>
    </ion-content>
</ion-view>

<style>
    .ico-btn::before {
        color: #e42112;
        font-size: 23px;
    }
    
    .first-letter {
        height: 35px;
        width: 35px;
        text-align: center;
        position: absolute;
        border-radius: 50%;
        padding: 8px;
        color: #fff;
        margin: -5px;
    }
    
    .noti-message {
        font-size: 1.0em;
    }
</style>
